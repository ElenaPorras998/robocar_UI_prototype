<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoboCar UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="bg-info">
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center mb-5">
        <h1 class="text-light">RoboCar Project</h1>
    </nav>
    <section class="container mt-4">
        <div class="row justify-content-around">
            <div class="card" style="width: 18rem;">
                <img src="./motor.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Engine test</h5>
                    <p class="card-text">Run or stop the test to check the state of the RoboCar's engine.</p>
                    <button class="btn btn-warning">Run test</button>
                    <button class="btn btn-secondary">Stop</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./car.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Internal Control</h5>
                    <p class="card-text">Chose the RoboCar's mode.</p>
                    <div class="container">
                        <button class="row btn btn-primary m-1">Autonomous sumo battle</button>
                        <button class="row btn btn-primary m-1">Line-Follow mode</button>
                        <button class="row btn btn-primary m-1">Soccer mode</button>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./remote.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">External Control</h5>
                    <p class="card-text">Run or stop the test to check the state of the RoboCar's engine.</p>
                    <button class="btn btn-success m-1">Remote Control</button>
                    <button class="btn btn-success m-1">Internal Control</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
